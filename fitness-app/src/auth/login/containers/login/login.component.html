<div id="login"
     class="d-flex flex-column justify-content-center align-items-center">
    <app-auth-form (submitted)="login($event)">
        <h1>Login</h1>
        <button class="btn btn-primary"
                type="submit">{{title}}</button>
        <div *ngIf="error"
             class="error alert-danger border rounded p-1 my-2 mr-3 border-secondary">
            {{error}}
        </div>
        <a routerLink="/auth/register">Not registered?</a>
    </app-auth-form>
</div>
